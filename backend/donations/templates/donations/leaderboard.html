<!DOCTYPE html>
<html>
<head>
    <title>Donation Leaderboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'donations/style.css' %}">

</head>
<body>
    <div class="container">
        <h1>Recent Donations</h1>
        <table border="1" cellpadding="10">
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Message</th>
                <th>Timestamp</th>
            </tr>
            {% for donation in donations %}
            <tr>
                <td>{{ donation.name|default:"Anonymous" }}</td>
                <td>${{ donation.amount }}</td>
                <td>{{ donation.message }}</td>
                <td>{{ donation.timestamp }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="4">No donations yet.</td></tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
