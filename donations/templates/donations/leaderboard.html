<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Donation Leaderboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'donations/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Recent Donations</h1>

        <div class="table-responsive">
            <table class="donations-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Message</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                    {% for donation in donations %}
                    <tr>
                        <td>{{ donation.name|default:"Anonymous" }}</td>
                        <td>${{ donation.amount }}</td>
                        <td>{{ donation.message }}</td>
                        <td>{{ donation.timestamp }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="no-donations">No donations yet.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
